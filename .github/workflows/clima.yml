name: Clima WU diario

on:
  schedule:
    # Corre todos los días a las 07:10 UTC
    # Colombia = UTC-5 → esto es 02:10 am hora Colombia
    - cron: '10 7 * * *'
  workflow_dispatch: {}

permissions:
  contents: write   # necesario para poder hacer commit del Excel actualizado

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1
        with:
          install-chromedriver: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script clima
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          python clima_wu.py

      - name: Commit y push si cambió el Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add datos_meteorologicos.xlsx || echo "No hay Excel para agregar"
          git diff --cached --quiet || (git commit -m "Actualiza datos meteorológicos automáticos" && git push)
